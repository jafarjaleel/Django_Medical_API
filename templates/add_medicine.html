{% extends "index.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 bg-danger">Add Medicine</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-block btn-primary">Add Medicine</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
